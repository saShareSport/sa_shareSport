            <script type="text/javascript">
            var id = 0;
			var role = null;
			var image = "";
			var place = "";
	
			$("#self").click(function() {
				$.ajax({
					type : "GET",
					url : "api/login.do",
					crossDomain : true,
					cache : false,
					dataType : 'json',
					timeout : 5000,
					success : function(response) {
						if (response.status == 200) {
							console.log(response);
							id = response.response.data[0].id;
							role = response.role;
							console.log(role);
						}

						if (role == "student") {
							location.href = "studentself.html"
						} else if (role == "coach") {
							location.href = "coachself.html"
						} else if (role == "admin") {
							location.href = "interface.html"
						} else {
							alert("請登入會員")
						}
					},
					error : function() {
						alert("無法連線到伺服器！");
					}
				});

			});

			$('#file').change(function() {          //上傳圖檔
    			var file = $('#file')[0].files[0];
    			image = $('#file')[0].files[0].name;
    			var reader = new FileReader;
    			reader.onload = function(e) {
    				$('#demo').attr('src', e.target.result);
    			};
    			reader.readAsDataURL(file);
    		});   
        	$("#upload").click(function() {        //上傳BUTTON
    			var formData = new FormData($('#uploadPicture')[0]);
    			console.log(formData);
    			$.ajax({
    				url : 'api/upload.do',
    				type : 'POST',
    				cache : false,
    				data : formData,
    				processData : false,
    				contentType : false,
    				success : function(response) {
    					alert("上傳成功!");
    				},
    				error : function() {
    					alert("無法連線到伺服器！");
    				}
    			})
    		});
            

            $(document).ready(function() {
                var $form = $('#confirm');         //完成
                $form.click(function() {
                	confirm();
                });

                function confirm() {
                	var cname = $('#course_name').val();
                	
        			var checkU = $('#upper_limb').val();
                	var checkC = $('#core').val();
                	var checkL = $('#lower_limb').val();
                	
                	var CU = $('#upper_limb').prop('checked');
        			var CC = $('#core').prop('checked');
        			var CL = $('#lower_limb').prop('checked');
        			
        			if(CU==true){              //判定選取值
        				place = "upper_limb";
        			}
        			else if(CC==true){
        				place = "core";
        			}
        			else if(CL==true){
        				place = "lower_limb";
        			}
        			
        			if(place=="upper_limb"){    //指派value
        				checkU = "1";
        				checkC = "0";
        				checkL = "0";
        			}
        			else if(place=="core"){
        				checkU = "0";
        				checkC = "1";
        				checkL = "0";
        			}
        			else if(place=="lower_limb"){
           				checkU = "0";
        				checkC = "0";
        				checkL = "1";
        			}
                	
                	var information = $('#course_information').val();
                	var picture = $('#file').val();
                    
                    if(!cname){
                    	alert("請輸入教程名稱！");
                    }
                    
                    else if(CU==false&&CC==false&&CL==false){
                   		alert("請選擇教程類別！");
                    }
                    
                    else if(!picture){
                    	alert("請上傳教程封面！");
                    }
                    
       /*             else if($('#list').children().length === 0){
                    	alert("請上傳至少一個影片！");
                    }                                                      */
    
                    else {
                    	  
                        // 將資料組成JSON格式
                        var data_object = {
                        	"coach_id": id,
                            "name": cname,
                            "information": information,
                        	"upper_limb": checkU,
                        	"lower_limb": checkL,
                            "core": checkC,
                            "image": image
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);
                        
                        
                        
                        // 發出POST的AJAX請求
                        var options = {
                        	 type: "POST",
                             url: "api/course.do",
                             data: data_string,
                             crossDomain: true,
                             cache: false,
                             dataType: 'json',
                             timeout: 5000,
                             
                             success : function(response) {
             					console.log(response);
             					alert("上傳成功！\n正在為您導回首頁！");
                                location.href="index.html";
                             },
                             
                             error: function () {
                                 alert("無法連線到伺服器！");
                             }
                        }
                        
                        $.ajax(options);
                        
                    }
                }
            });
