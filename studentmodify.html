	<div class="main">
	<form>
  		<div class="form-group">
    		<label for="studentName">名稱</label>
    		<input type="text" id ="studentName" class="form-control name">
    		<small  class="form-text text-muted">長度為30字 可接受中英文字符</small>
  		</div>
  		<div class="form-group " style= "width:80px">
     		<label for="studentSex">性別</label>
      		<select id="studentSex" class="form-control">
       			<option selected disabled hidden id="selectedSex">...</option>
        		<option value="female">女</option>
        		<option value="male">男</option>
      		</select>
    	</div>
  		<div class="form-group">
    		<label for="disabledEmail">Email</label>
      		<input type="email" id="disabledEmail" class="form-control" placeholder="email@example.com" disabled>
  		</div> 
  		<div class="form-group">
    		<label for="studentPassword">密碼</label>
    		<input type="password" id="studentPassword" class="form-control password" >
    		<small  class="form-text text-muted">僅接受英文或數字 不可為空白鍵</small>
  		</div>
  		<div class="form-group">
    		<label for="studentPasswordcheck">確認密碼</label>
    		<input type="password" id="studentPasswordcheck" class="form-control passwordtest" >
    		<small  class="form-text text-muted">請再輸入一次密碼</small>
  		</div>
  		<div hidden class="form-group">
  			<label for="status">status</label>
  			<input type="text" id = "studentStatus" class="form-control status" disabled>
  		</div>
  		<button type="button" class="btn btn-primary" id="submit">儲存</button>
</form>

<script>
	var id;
	var image
	function getStudent() {//取得coachinfo
		$.ajax({
					type : "GET",
					url : "api/student.do",
					crossDomain : true,
					data : "id=" + id,
					cache : false,
					dataType : 'json',
					timeout : 5000,
					success : function(response) {
						if (response.status == 200) {
							document.getElementById('studentName').value = response['response']['data'][0]['name'];
		                   	document.getElementById('disabledEmail').value = response['response']['data'][0]['email'];
		                   	document.getElementById('studentPassword').value = response['response']['data'][0]['password'];
		                   	document.getElementById('studentPasswordcheck').value = response['response']['data'][0]['password'];
		                   	document.getElementById('selectedSex').value = response['response']['data'][0]['sex'];
		                   	document.getElementById('studentStatus').value = response['response']['data'][0]['status'];
		                   	image=response['response']['data'][0]['image'];
						}
						console.log(response);
					},
					error : function() {
						alert("無法連線到伺服器！");
					}
				});
	}
	function updateStudent(id) {
        var name = $('#studentName').val();
        var email = $('#disabledEmail').val();
        var password = $('#studentPassword').val();
        var sex = $("#studentSex :selected").val();
        var status = $('#studentStatus').val();

        var password_rule = /^.[A-Za-z0-9]+$/;

        if(!password_rule.test(password)) {
            alert("密碼格式不符，僅接受英文或數字 不可為空白鍵！");
        }
        else {
            // 將資料組成JSON格式
            var data_object = {
                "id": id,
                "name": name,
                "email": email,
                "password": password,
                "sex": sex,
                "image":image,
                "status":status,
            };

            // 將JSON格式轉換成字串
            var data_string = JSON.stringify(data_object);

            // 發出POST的PUT請求
            $.ajax({
                    type: "PUT",
                    url: "api/student.do",
                    data: data_string,
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                    	console.log(response);
                        if(response.status == 200){
                        	location.href="studentself.html"
                        }
                        
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
            });
        }
    }

       $('#submit').click(function() {

					// console.log(response);

				}

				if (role == "student") {
					location.href = "studentself.html"
				} else if (role == "coach") {

			}
		});

	})
