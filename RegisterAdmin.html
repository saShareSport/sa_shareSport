      <form id=registeredManagerForm >
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" style="width:600px" class="form-control" id="registeredAdminName" placeholder="請輸入姓名">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" style="width:600px" class="form-control" id="registeredAdminEmail" aria-describedby="emailHelp" placeholder="請輸入e-mail">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密碼</label>
          <input type="password" style="width:600px" class="form-control" id="registeredAdminPassword1" placeholder="請輸入密碼">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">重複輸入密碼</label>
            <input type="password" style="width:600px" class="form-control" id="registeredAdminPassword2" placeholder="請確認密碼">
        </div>
        <button type="submit" class="btn btn-primary" id="RegisterAdmin">註冊</button>
      </form>
		
	<script type="text/javascript">
	var id = 0;
	var role = null;
	$("#self").click(function() {
		$.ajax({
			type : "GET",
			url : "api/login.do",
			crossDomain : true,
			cache : false,
			dataType : 'json',
			timeout : 5000,
			success : function(response) {
				if (response.status == 200) {
					// console.log(response);
					console.log(response);
					id = response.response.data[0].id;
					role = response.role;
					console.log(role);
				}

				if (role == "student") {
					location.href = "studentself.html"
				} else if (role == "coach") {
					location.href = "coachself.html"
				} else if (role == "admin") {
					location.href = "interface.html"
				} else {
					alert("請登入會員")
				}
			},
			error : function() {
				alert("無法連線到伺服器！");
			}
		});

	})
	
    $('#RegisterAdmin').click(function() {
        updateMember()

    });
    
	 function updateMember() {
         var name = $('#registeredAdminName').val();
         var email = $('#registeredAdminEmail').val();
         var password = $('#registeredAdminPassword1').val();
         var password2 = $('#registeredAdminPassword2').val();
         if(password !== password2) {
             alert("重複密碼錯誤");
         }
         else {
             // 將資料組成JSON格式
             var data_object = {
                 "name": name,
                 "email": email,
                 "password": password
             };
             
             var data_string=JSON.stringify(data_object);
             
             $.ajax({
                 type: "POST",
                 url: "api/admin.do",
                 data: data_string,
                 crossDomain: true,
                 cache: false,
                 dataType: 'json',
                 timeout: 5000,
                 success: function (resp) {
                     if(resp.status == 200){
                    	 console.log(resp);
                    	 alert("成功註冊");
                     }
                 },
                 error: function () {
                     alert("無法連線到伺服器！");
                 }
         });
     }
 }         
	 
	 
             
	$("#AdminList").click(function () {
		location.href="/sa_shareSport/AdminsList.html";
	});
	
	$("#StudentList").click(function () {
		location.href="/sa_shareSport/studentlist.html";
	});
	
	$("#CoachList").click(function () {
		location.href="/sa_shareSport/CoachList.html";
	});
	
	$("#CourseList").click(function () {
		location.href="/sa_shareSport/CourseList.html";
	});
	
	</script>
