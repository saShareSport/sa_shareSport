        <form>
  			<div class="name">
    			<h3 for="exampleFormControlInput1">教程名稱</h3>
    			<input type='text' class="form-control" id="coursename" >
  			</div>
  			<br>
  			<br>
  			<div class="type">
  				<h3 for="exampleFormControlInput1">教程類別</h3>
  				
	  			<div class="form-check" id="up">
	  				<input class="form-check-input" type="radio" name="exampleRadios" id="upradio" value="0">
	  				<h5 class="form-check-label" for="exampleRadios2">
	  				上肢
	  				</h5>
				</div>
				<div class="form-check" id="mid">
	  				<input class="form-check-input" type="radio" name="exampleRadios" id="mid" value="0">
	  				<h5 class="form-check-label" for="exampleRadios2">
	    			核心
	  				</h5>
				</div>
	  			
	  			<div class="form-check" id="down">
	  				<input class="form-check-input" type="radio" name="exampleRadios" id="down" value="0">
	  				<h5 class="form-check-label" for="exampleRadios2">
	    			下肢
	  				</h5>
				</div>
			</div>
			<br>
			<br>
  			<div class="form-group">
    			<h3 for="exampleFormControlTextarea1">教程簡介</h3>
    			<textarea class="form-control" id="coursetext" rows="3"></textarea>
  			</div>
  			<div class="cover">
  				<h3 for="exampleFormControlTextarea1">教程封面</h3>
  			</div>
		</form>
                </div>
            
            <script>
            var url_string = window.location.href;
    		var url = new URL(url_string);
    		var id = url.searchParams.get("id");
    		var sql_num = 0;
    		
    		var ups='<input class="form-check-input" type="radio" name="exampleRadios" id="upradio" value="1" checked><h5 class="form-check-label" for="exampleRadios2">上肢</h5>';
    		var mids='<input class="form-check-input" type="radio" name="exampleRadios" id="midradio" value="1" checked><h5 class="form-check-label" for="exampleRadios2">核心</h5>';
    		var downs='<input class="form-check-input" type="radio" name="exampleRadios" id="downradio" value="1" checked><h5 class="form-check-label" for="exampleRadios2">下肢</h5>';
    		function getCourse(id) {//取得courseid
    			$.ajax({
    				type : "GET",
    				url : "api/course.do",
    				crossDomain : true,
    				data : "id=" + id,
    				cache : false,
    				dataType : 'json',
    				timeout : 5000,
    				success : function(response) {
    					console.log(response);
    					if (response.status == 200) {
    						document.getElementById('coursename').value = response['response']['data'][0]['name'];
    						//console.log(response['response']['data'][0]['name']);
    						document.getElementById('coursetext').value = response['response']['data'][0]['information'];
    						if(response['response']['data'][0]['upper_limb']=="1"){
    							$("#up").empty();
    							$("#up").append(ups);
    						};
    						if(response['response']['data'][0]['core']=="1"){
    							$("#mid").empty();
    							$("#mid").append(mids);
    						};
    						if(response['response']['data'][0]['lower_limb']=="1"){
    							$("#down").empty();
    							$("#down").append(downs);
    						}
    					}
    				},
    				error : function() {
    					alert("無法連線到伺服器！");
    				}
    			});
    		}
    		$(document).ready(function() {
    			getCourse(id)
    			
    		});
            </script>
