	<script>

	$('#logout').click(function(){
	    alert("logout!!!");
	    logout(); 
	  
	});
	function logout() {
        $.ajax({
            type: "DELETE",
            url: "api/login.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
             console.log(response);
                if(response.status == 200){
                 console.log("logout");
                 login = response.login;
                 if(login == "success"){
    				 	document.getElementById("sign").innerHTML = "登出";
    				 }
    			 	 else{
    			 		document.getElementById("sign").innerHTML = "登入";
    			 	 }
              }
            },
            error: function () {
                alert("登出失敗");
            }
        });
    }
	//get login status for the header button login/logout
	function getLogin(){
		$.ajax({
            type: "GET",
            url: "api/login.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response) {
                if(response.status == 200){
                	login = response.login;
                	console.log(login);
       			 	if(login == "success"){
       				 	document.getElementById("sign").innerHTML = "登出";
       				}
       			 	else{
       			 		document.getElementById("sign").innerHTML = "登入";
       			 	}
              }
            },
            error: function () {
                alert("拿登入狀態失敗");
            }
        });
	}
	
	$(document).ready(function() {
		getLogin();
	});
	
	var sql_num = 0;
    function deleteMember(id) {
        var check = window.confirm("確認封鎖課程？");
        if (check == true) {
            console.log("你已按下確認!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/course.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (resp) {
                    if(resp.status == 200){
                        getAllMember();
                    }
                    console.log(resp);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("你取消封鎖此課程");
        }
    }
    
	function getAllMember(){
		$.ajax({
            type: "GET",
            url: "api/course.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (resp) {
                if(resp.status == 200){
                	console.log(resp);
                    updateCourseTable(resp.response.data);                  
                }
                console.log(resp);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
    });
}
	
	function updateCourseTable(data){
		$("#CourseTable > tbody").empty();
		var CourseTable_html='';
		 $.each(data, function(index, value){
			 CourseTable_html +='<tr><td scope="row">'+ value ['id'] + '</td>';
			 CourseTable_html +='<td>' + value['name'] + '</td>';
			 CourseTable_html +='<td>' + value['coach_id'] + '</td>';			 
			 CourseTable_html +='<td>' + value['modified'] + '</td>';
			 CourseTable_html +='<td>' + value['status'] + '</td>';
			 CourseTable_html +='<td>' + '<a class="btn btn-secondary" href="AdminCourseModify.html?id=' + value['id'] + '">編輯</a>'+'</td>';
		 })
		 $("#CourseTable > tbody").append(CourseTable_html);
	}
	
	$(document).ready(function() {
        getAllMember();
    });
	
	
	
	</script>
