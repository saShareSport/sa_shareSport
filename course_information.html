<script>

//取得網址參數
var url_string = window.location.href;
var url = new URL(url_string);
var id = url.searchParams.get("id");
var coach_id;
var course_id = id;
var identity_id;
var identity;
var subscribe_id;
var test = 10;
var j; //訂閱、取消訂閱鈕變換，j=0時按鈕顯示訂閱

function getCourseData() {
	
	$.ajax({
				type : "GET",
				url : "api/course.do",
				data : "id=" + id,
				crossDomain : true,
				cache : false,
				dataType : 'json',
				timeout : 5000,
				success : function(response) {
					if (response.status == 200) {
						console.log(response)
						coach_id = response['response']['data'][0]['coach_id'];
						console.log(coach_id);

						document.getElementById('course_name').innerHTML = response['response']['data'][0]['name'];
						document.getElementById('course_information').innerHTML = response['response']['data'][0]['information'];

						//順序問題，先整個跑完getCourseData()再跑getCoachData()，不然來不及取coach_id值
						getCoachData();
					}
				},
				error : function() {
					alert("無法連線到伺服器！");
				}
			});
}

function getCoachData() {
	$
			.ajax({
				type : "GET",
				url : "api/coach.do",
				data : "id=" + coach_id,
				crossDomain : true,
				cache : false,
				dataType : 'json',
				timeout : 5000,
				success : function(response) {
					if (response.status == 200) {
						console.log(coach_id);

						document.getElementById('coach_name').innerHTML = response['response']['data'][0]['name'];

					}
				},
				error : function() {
					alert("無法連線到伺服器！");
				}

			});

}

//取得訂閱人數
function getSubscriber(){
	
	$
	.ajax({
		type : "GET",
		url : "api/subscribe.do",
		data : "id=" + course_id,
		crossDomain : true,
		cache : false,
		dataType : 'json',
		timeout : 5000,
		success : function(response) {
			if (response.status == 200) {
				console.log(response);
				document.getElementById('subscriber').innerHTML = 'subscriber '+response.count;

			}
		},
		error : function() {
			alert("無法連線到伺服器！");
		}

	});
	
}

getSubscriber();

//按下訂閱教程按鈕	  
$("#subscribeBtn")
		.click(
				function() {

					if (identity == "student") {

						if (j == 0) {

							// 將資料組成JSON格式
							var data_object = {

								'sub_stuId' : identity_id,
								'sub_courId ' : course_id,

							};

							// 將JSON格式轉換成字串
							var data_string = JSON
									.stringify(data_object);

							$
									.ajax({
										type : "POST",
										url : "api/subscribe.do",
										data : data_string,
										crossDomain : true,
										cache : false,
										dataType : 'json',
										timeout : 5000,
										success : function(response) {

											if (response.status == 200) {
												document.getElementById("subscribeBtn").innerHTML = "取消訂閱";
												j = 1;

												console.log(response);
											}
										},
										error : function() {
											alert("無法連線到伺服器！");
										}
									});

						} else if (j == 1) {

							// 將資料組成JSON格式
							var data_object = {

								'sub_stuId' : identity_id,
								'sub_courId ' : course_id,
							};

							// 將JSON格式轉換成字串
							var data_string = JSON
									.stringify(data_object);

							$
									.ajax({
										type : "DELETE",
										url : "api/subscribe.do",
										data : data_string,
										crossDomain : true,
										cache : false,
										dataType : 'json',
										timeout : 5000,
										success : function(response) {

											if (response.status == 200) {
												document
														.getElementById("subscribeBtn").innerHTML = "訂閱";
												j = 0;
												//updateSQLTable(response.response);
											}
										},
										error : function() {
											alert("無法連線到伺服器！");
										}
									})

						}

					} else {
						//導入登入頁面						
						return window.location.href = 'login_demo.html';
						
					}

				});




$(document).ready(function() {

	getCourseData();

	//去抓身分
	$.ajax({
		type : "GET",
		url : "api/login.do",
		crossDomain : true,
		cache : false,
		dataType : 'json',
		timeout : 5000,
		success : function(response) {
			if (response.status == 200) {
				console.log(response);
				identity = response.role;
				identity_id = response['response']['data'][0]['id']
				
				console.log(identity);
				console.log(identity_id);
				
				
			}
		},
		error : function() {
			alert("無法連線到伺服器！");
		}
	});

});
