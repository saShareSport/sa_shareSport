	<script type="text/javascript">
	
	var id = 0;
	var role = null;
	$("#self").click(function() {
		$.ajax({
			type : "GET",
			url : "api/login.do",
			crossDomain : true,
			cache : false,
			dataType : 'json',
			timeout : 5000,
			success : function(response) {
				if (response.status == 200) {
					console.log(response);
					id = response.response.data[0].id;
					role = response.role;
					console.log(role);
				}

				if (role == "student") {
					location.href = "studentself.html"
				} else if (role == "coach") {
					location.href = "coachself.html"
				} else if (role == "admin") {
					location.href = "interface.html"
				} else {
					alert("請登入會員")
				}
			},
			error : function() {
				alert("無法連線到伺服器！");
			}
		});

	})

	var sql_num = 0;
    function deleteMember(id) {
        var check = window.confirm("確認停權教練？");
        if (check == true) {
            console.log("你已按下確認!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/coach.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (resp) {
                    if(resp.status == 200){
                        $("#flashMessage").html("教練停權成功");
                        $("#flashMessage").show();
                        getAllMember();
                    }
                    console.log(resp);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("你取消停權此教練");
        }
    }
    
	function getAllMember(){
		$.ajax({
            type: "GET",
            url: "api/coach.do",
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (resp) {
                if(resp.status == 200){
                	console.log(resp);
                    updateCoachTable(resp.response.data);
                    
                }
                console.log(resp);
            },
            error: function () {
                alert("無法連線到伺服器！");
            }
    });
}
	
	function updateCoachTable(data){
		$("#CoachTable > tbody").empty();
		var CoachTable_html='';
		 $.each(data, function(index, value){
			 CoachTable_html +='<tr><td scope="row">'+ value ['id'] + '</td>';
			 CoachTable_html +='<td>' + value['name'] + '</td>';
			 CoachTable_html +='<td>' + value['email'] + '</td>';
			 CoachTable_html +='<td>' + value['sex'] + '</td>';
			 CoachTable_html +='<td>' + value['modified'] + '</td>';
			 CoachTable_html +='<td>' + '<a class="btn btn-secondary" href="Admincoachmodify.html?id=' + value['id'] + '">編輯</a>'+'</td>';
			 //StudentTable_html +='<td>'+'<a id="StudentButton" class="btn btn-primary" href="javascript:deleteMember(' + value['id'] + ') onclick="click()" ; ">復權</a></td></tr>';
		 })
		 $("#CoachTable > tbody").append(CoachTable_html);
	}
	
	
	
	$(document).ready(function() {
        getAllMember();
    });
	
	$(document).ready(function() {
