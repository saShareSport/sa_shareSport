<header>

						href="login.html" style="color: white;">登入</a></li>

    <ul class="nav justify-content-center">

        <li class="nav-item">
          <a id=StudentList class="nav-link" href="studentlist.html">管理學生列表</a>

          </li>
      </ul>

	<script>
	var id = 0;
	var role = null;
	$("#self").click(function() {
		$.ajax({
			type : "GET",
			url : "api/login.do",
			crossDomain : true,
			cache : false,
			dataType : 'json',
			timeout : 5000,
			success : function(response) {
				if (response.status == 200) {
					// console.log(response);
					console.log(response);
					id = response.response.data[0].id;
					role = response.role;
					console.log(role);
				}

				if (role == "student") {
					location.href = "studentself.html"
				} else if (role == "coach") {
					location.href = "coachself.html"
				} else if (role == "admin") {
					location.href = "interface.html"
				} else {
					alert("請登入會員")
				}
			},
			error : function() {
				alert("無法連線到伺服器！");
			}
		});

	})
	
	var i = 0;

	$("#sign").click(function () {

	    if (i == 0) {
	        document.getElementById("sign").innerHTML = "登出";
	        i = 1;
	    } else {
	        document.getElementById("sign").innerHTML = "登入";
	        i = 0;
	    }

	});
	
	$("#AdminList").click(function () {
		location.href="/sa_shareSport/AdminsList.html";
	});
	
	$("#StudentList").click(function () {
		location.href="/sa_shareSport/studentlist.html";
	});
	
	$("#CoachList").click(function () {
		location.href="/sa_shareSport/CoachList.html";
	});
	
	$("#CourseList").click(function () {
		location.href="/sa_shareSport/CourseList.html";
	});
	
	$(document).ready(function() {
        getAllMember();
    });
	
	$(document).ready(function() {
        getAllMember();
    });
	</script>
