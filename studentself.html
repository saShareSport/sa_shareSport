		function getStudent(id) {//取得studentinfo

				dataType : 'json',

					console.log(response);
					if (response.status == 200) {
						var arrstuCoursesid = [];
		            	   $.each(response.response.data,function(index, value){

		   function getSubscribes(id) {//取得課程訂閱人數
		       $.ajax({
		           type: "GET",
		           url: "api/subscribe.do",
		           crossDomain: true,
		           data: "id="+id,
		           cache: false,
		           dataType: 'json',
		           timeout: 5000,
		           success: function (response) {
		        	   //console.log(response);
		               if(response.status == 200){
		            	   document.getElementById('subscribe'+id).innerHTML = "<small>訂閱人數"+response.count;
		            	   console.log("subscribeid:"+id+" amount="+response.count);
		               	};
		               //console.log(response);
		           },
		           error: function () {
		               alert("無法連線到伺服器！");
		           }
		       });
		   }
		   function deleteCourse(deleteId) {//刪除COURSE並清空course資訊
				// 將資料組成JSON格式
			        var data_object = {
			        		'sub_stuId' : id,
							'sub_courId ' : deleteId,
			        };
			        // 將JSON格式轉換成字串
			        var data_string = JSON.stringify(data_object);
			        
			        $.ajax({
						type : "DELETE",
						url : "api/subscribe.do",
						data : data_string,
						crossDomain : true,
						cache : false,
						dataType : 'json',
						timeout : 5000,
						success : function(response) {
								console.log(response);
							if (response.status == 200) {
								$("#coursesPanel").empty();

							}
						},
						error : function() {
							alert("無法連線到伺服器！");

					})
