    <form class="form-signin" style="font-family: Microsoft JhengHei;" action="api/login.do" method="POST">
      
      <h1 class="h5 mb-3 font-weight-normal"><i class="fas fa-dumbbell"></i> ShareSport</h1>
      <h1 class="h3 mb-3 font-weight-normal">登入/登出</h1>
      <br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <br>
      <div id="checkboxGroup" class="checkbox mb-3">
			<input type="checkbox" class="checkbox" name="student" value="student">student
			<input type="checkbox" class="checkbox" name="coach" value="coach">coach
			<input type="checkbox" class="checkbox" name="admin" value="admin">admin
		</div>
	  <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" value="submit">Login</button>
    </form>
    <br>
    <button class="btn btn-lg btn-primary btn-block" id="logout" value="logout" style="font-family: Microsoft JhengHei;">Logout</button>

<style type="text/css">
* {
    box-sizing: border-box;
}

html,
body {
    margin-top: 7%;
    margin-bottom: 2px;

    margin-right: 25%;

<script type="text/javascript">

			var login = "false";

			$('#checkboxGroup input').click(function(){
    			if($(this).prop('checked')){
    	    	$('#checkboxGroup input:checkbox').prop('checked',false);
    	    		$(this).prop('checked',true);
    	    	}
    	    });
			$('#logout').click(function(){
        	    alert("logout!!!");
        	    logout(); 
        	  
        	});
    		function logout() {
    	        $.ajax({
    	            type: "DELETE",
    	            url: "api/login.do",
    	            crossDomain: true,
    	            cache: false,
    	            dataType: 'json',
    	            timeout: 5000,
    	            success: function (response) {
    	             console.log(response);
    	                if(response.status == 200){
    	                 console.log("logout");
    	                 login = response.login;
    	    
 	       			 	 document.getElementById("sign").innerHTML = "登入";
 	       			 	 document.getElementById("inputEmail").style.display = 'block';
       					 document.getElementById("inputPassword").style.display = 'block';
       					 document.getElementById("checkboxGroup").style.display = 'block';
       					 document.getElementById("login").style.display = 'block';
 	       			 	 document.getElementById("logout").style.display = 'none';
 	       			 	 
    	              }
    	            },
    	            error: function () {
    	                alert("登出失敗");
    	            }
    	        });
    	    }
    		//get login status for the header button login/logout
    		function getLogin(){
    			$.ajax({
    	            type: "GET",
    	            url: "api/login.do",
    	            crossDomain: true,
    	            cache: false,
    	            dataType: 'json',
    	            timeout: 5000,
    	            success: function (response) {
    	                if(response.status == 200){
    	                	login = response.login;
    	                	console.log(login);
    	       			 	if(login == "success"){
    	       				 	document.getElementById("sign").innerHTML = "登出";
    	       				 	document.getElementById("inputEmail").style.display = 'none';
    	       					document.getElementById("inputPassword").style.display = 'none';
    	       					document.getElementById("checkboxGroup").style.display = 'none';
    	       					document.getElementById("login").style.display = 'none';
    	       					document.getElementById("logout").style.display = 'block';
    	       				}
    	       			 	else{
    	       			 		document.getElementById("sign").innerHTML = "登入";
	    	       			 	document.getElementById("inputEmail").style.display = 'block';
	       						document.getElementById("inputPassword").style.display = 'block';
	       						document.getElementById("checkboxGroup").style.display = 'block';
	       						document.getElementById("login").style.display = 'block';
	 	       			 		document.getElementById("logout").style.display = 'none';
    	       			 	}
    	              }
    	            },
    	            error: function () {
    	                alert("拿登入狀態失敗");
    	            }
    	        });
    		}
    		
    		 $(document).ready(function() {
    			 getLogin();
    			 
    		 });
    </script>
